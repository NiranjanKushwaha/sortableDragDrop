<div *ngIf="json.length">
  <div *ngFor="let data of json">
    <div
      class="card"
      style="width: 18rem"
      (dragend)="dragendFn($event, data)"
      draggable="true"
      (dragenter)="dragEnter($event, data)"
    >
      <div class="card-body">
        <h5 class="card-title">
          <span>Id:{{ data.id }} </span> {{ data.name }}
        </h5>
        <p class="card-text">{{ data.username }}</p>
        <p>{{ data.email }}</p>
      </div>
    </div>
  </div>
</div>
